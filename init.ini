[use]
plugin = basics

[JSONParse]
separator = *

[shift]

[env]
path = instance
value = get('instance')

path = server
value = get('server')

path = routine
value = get('routine')

path = orderDir
value = get('orderBy').split('/').get(1).replace('asc', 1).replace('desc', -1).parseInt()

path = orderBy
value = get('orderBy').split('/').get(0).replace('_id', 'id')

path = fields
value = get('routine').split('/').slice(4).compact()

path = maxValue
value = get('maxValue')

path = minValue
value = get('minValue')

path = maxSize
value = get('maxSize', 200)

[replace]
path = filter.removedAt.$exists
value = false

path = connectionStringURI
value = env('instance').concat('mongodb://ezmaster_db:27017/').reverse().join('')

path = field
value = env('routine').split('/').slice(4).compact()
