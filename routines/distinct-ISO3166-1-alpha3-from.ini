# Reduce to ditinct values form one or more fields


mimeType = application/json
label = distinct

[use]
plugin = basics
plugin = lodex

[LodexReduceQuery]
reducer = distinct

[URLFetch?single]
target = mapping
url = https://raw.githubusercontent.com/Inist-CNRS/lodex-extended/v2/resources/publicationCountry.json
json = true

[assign]
path = key
value = get('_id').toUpper()

[replace]
path = _id
value = get('mapping').filter({ 'English name': self.key }).first().get('alpha-3 code')

path = value
value = get('value')

path = total
value = get('total')

[LodexOutput]
indent = true
extract = total

