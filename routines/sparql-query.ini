# execute SPARQL queries and format results like distinct-by

mimeType = application/json
type = file
label = sparql-query

[use]
plugin = sparql
plugin = lodex

[assign]
path = collection
value = publishedCharacteristic

[LodexRunQuery]

[getLastCharacteristic]

[assign]
path = linkQueryField
value = env('field.0')

[replace]
path = linkQuery
value = get(_.get(self, 'linkQueryField'))

[SPARQLDecodeQuery]

[SPARQLQuery]

[SPARQLToDistinct]

[JSONString]
wrap = false