extension = js
mimeType = application/json
type = file
label = min

[use]
plugin = basics
plugin = analytics
plugin = ../statements

[replace]
path = field
value = get('path').trim('/').split('/').drop(1).head()

path = size
value = get('query.maxSize', 10)

[debug]
text = Parameter

[LodexDocuments]

[filterVersions]
[filterContributions]

[replace]
path = $parameter
value = get('$parameter')

path = ankY
value = get('ankY').invokeMap(String.prototype.split, ' ; ')

path = XDQE
value = get('XDQE').invokeMap(String.prototype.split, ' ; ').map(function (i) {Â return _.invokeMap(i, String.prototype.slice, 4)})

path = FYbD
value = get('FYbD').invokeMap(String.prototype.split, ' ; ')

path = sOfh
value = get('sOfh').map(_.trim)

path = Vz5j
value = get('Vz5j').map(_.trim)

path = ptPw
value = get('ptPw').invokeMap(String.prototype.split, ' ; ')

path = HTNF
value = get('HTNF').map(_.trim)

[stuck?single]
path = $parameter

[segment]
aggregate = false
path = get('$parameter.field')

[reducing]
path = value

[summing]
path = value

[replace]
path = source
value = get('id.0')

path = target
value = get('id.1')

path = weight
value = get('value')

[tune]
path = value
method = numerical

[sort]
reverse = true

[value]

[unstuck]
path = $parameter

[slice]
start = 1
size = get('$parameter.size').parseInt()

[keep]
path = source
path = target
path = weight

[output]
