append = dump
label = rss

[use]
plugin = basics

[debug]
ezs = false

[XMLParse]
separator = /rss/channel/item

[OBJFlatten]
safe = false

[exchange]
value = self().mapKeys((value, key) => key.replace(/\$/g, '_'))

[OBJFlatten]
reverse = true
safe = false

[OBJFlatten]
separator = /

[standardize]

[assign]
path = uri
value = get('guid/_t')

[swing]
test = pick(['URI', 'uri']).pickBy(_.identity).isEmpty()
[swing/identify]
