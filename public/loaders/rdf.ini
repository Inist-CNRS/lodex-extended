append = dump
label = rdf

[use]
plugin = basics

[debug]
ezs = false

[XMLParse]
separator = /RDF/*
separator = /rdf:RDF/*

[OBJFlatten]
safe = false

[exchange]
value = self().mapKeys((value, key) => key.replace(/\$/g, '_'))

[OBJFlatten]
reverse = true
safe = false

[OBJFlatten]
separator = /

[standardize]

[swing]
test = pick(['URI', 'uri']).pickBy(_.identity).isEmpty()
[swing/identify]
