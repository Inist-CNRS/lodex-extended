append = dump
label = xml

[use]
plugin = basics

[XMLParse]
separator = /RDF/*
separator = /rdf:RDF/*
separator = /modsCollection/mods
separator = /teiCorpus/TEI
separator = /tei:teiCorpus/tei:TEI
separator = /root/*
separator = /struct/*
separator = /rss/channel/item
separator = /feed/entry
separator = /rows/row

[OBJFlatten]
safe = false

[exchange]
value = self().mapKeys((value, key) => key.replace(/\$/g, '_'))

[OBJFlatten]
reverse = true
safe = false

[OBJFlatten]
separator = /

[standardize]
