append = dump
label = tei

[use]
plugin = basics
plugin = storage

[XMLParse]
separator = /teiCorpus/TEI
separator = /tei:teiCorpus/tei:TEI

[OBJFlatten]
safe = false

[exchange]
value = self().mapKeys((value, key) => key.replace(/\$/g, '_'))

[OBJFlatten]
reverse = true
safe = false

[OBJFlatten]
separator = /

[standardize]

[swing]
test = pick(['URI', 'uri']).isEmpty()
[swing/identify]
