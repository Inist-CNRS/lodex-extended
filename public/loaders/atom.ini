append = dump
label = atom

[use]
plugin = basics
plugin = storage

[XMLParse]
separator = /feed/entry

[OBJFlatten]
safe = false

[exchange]
value = self().mapKeys((value, key) => key.replace(/\$/g, '_'))

[OBJFlatten]
reverse = true
safe = false

[OBJFlatten]
separator = /

[standardize]

[assign]
path = uri 
value = get('id/_t')

[swing]
test = pick(['URI', 'uri']).pickBy(_.identity).isEmpty()
[swing/identify]
