# execute SPARQL queries and format results like distinct-by

mimeType = application/json
label = sparql-query

[use]
plugin = basics
plugin = sparql
plugin = lodex
plugin = storage

[assign]
path = collection
value = publishedCharacteristic

; Récupération des documents séléctionnés
[boost]
file = ../datasources/mongodb.ini

[getLastCharacteristic]

[assign]
path = linkQueryField
value = env('field.0')

[replace]
path = linkQuery
value = get(_.get(self, 'linkQueryField'))

[SPARQLDecodeQuery]

[SPARQLQuery]

[SPARQLToDistinct]

[JSONString]
wrap = false
