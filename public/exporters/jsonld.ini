prepend = delegate?file=../worker.ini
mimeType = application/json
type = file
label = jsonld

[use]
plugin = lodex
plugin = basics
plugin = analytics

[buildContext]
connectionStringURI = get('connectionStringURI')

[LodexRunQuery]
[greater]
path = total
than = 1

[filterVersions]
[filterContributions]

[JSONLDObject]
fields = env('fields')
collectionClass = env('collectionClass')
exportDataset = env('exportDataset')
characteristics = env('characteristics')

[linkDataset]
uri = env('cleanHost')
scheme = env('schemeForDatasetLink')
datasetClass = env('datasetClass')

[JSONString]
