prepend = delegate?file=../worker.ini
mimeType = application/json
type = file
label = jsonallvalue

[use]
plugin = lodex
plugin = basics
plugin = analytics

[buildContext]
connectionStringURI = get('connectionStringURI')

[LodexRunQuery]
[greater]
path = total
than = 1

[filterVersions]
[filterContributions]

[convertToJson]
fields = env('fields')

[JSONString]
