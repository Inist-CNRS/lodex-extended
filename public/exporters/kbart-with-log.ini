prepend = delegate?file=../worker.ini
mimeType = text/tab-separated-values
type = file
label = kbart

[use]
plugin = basics
plugin = lodex
plugin = istex
plugin = analytics

[buildContext]
connectionStringURI = get('connectionStringURI')

[LodexRunQuery]

[greater]
path = total
than = 1

[filterVersions]
[filterContributions]


[ISTEXExchange]
doWarn = true
doLogError = true

[ISTEXToKbart]
