prepend = delegate?file=../worker.ini
mimeType = text/tab-separated-values
type = file
label = tsv

[use]
plugin = basics
plugin = lodex

[env]
path = from
value = env('fields').map('name')

path = to
value = env('fields').map('label')

[keyMapping]
from = env('from')
to = env('to')

[CSVString]
separator = fix('\t')
