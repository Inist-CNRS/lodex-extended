prepend = delegate?file=../worker.ini
mimeType = text/csv
type = file
label = csv

[use]
plugin = basics
plugin = lodex
plugin = analytics

[buildContext]
connectionStringURI = get('connectionStringURI')

[env]
path = from
value = get('fields').map('name')

path = to
value = get('fields').map('label')

[LodexRunQuery]

[greater]
path = total
than = 1

[filterVersions]
[filterContributions]

[keyMapping]
from = env('from')
to = env('to')

[CSVString]
