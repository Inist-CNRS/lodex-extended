prepend = basics:JSONParse
append = dump?indent=true

label = crossref-prefixes

[use]
plugin = basics

[validate]
path = id
rule = required

path = value
rule = required

[assign]
path = value
value = get('value').split('/').head()

[URLConnect]
url = https://https://biblio-tools.services.inist.fr/v1/crossref/works/expand
timeout = 5000
noerror = true
