[use]
plugin = basics

[JSONParse]
separator = *

[group]
size = 10

[replace]
path = rows
value = fix(self.length)

path = filter
value = self().map(x => 'doi:'.concat(x)).join(',')

[URLStream]
url  = http://api.crossref.org/works
path = .items.*

[replace]
path = id
value = get('DOI')

path = value
value = self()

[dump]
indent = env('indent', false)
