# Necessary plugins
[use]
plugin = basics
plugin = analytics
plugin = storage

# Flow configuration
[JSONParse]
separator = *

[combine]
path = env('path', 'value')
primer = ./netscity.csv
prepend = files
file = ./netscity-enrichments.ini
persistent = true

[dump]
indent = env('indent', false)
