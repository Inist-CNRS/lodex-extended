[use]
plugin = @ezs/basics
plugin = @ezs/storage
plugin = @ezs/analytics
plugin = teeftfr

[JSONParse]
separator = *

[replace]
path = content
value = get('value')

path = path
value = get('id', 'n/a')

[ToLowerCase]
path = content

[TEEFTSentenceTokenize]
[TEEFTTokenize]
[TEEFTNaturalTag]
[TEEFTExtractTerms]
nounTag = NOM
adjTag = ADJ
[TEEFTFilterTags]
tags = NOM
tags = ADJ
tags = UNK
[TEEFTStopWords]
[TEEFTSumUpFrequencies]
[TEEFTSpecificity]
sort = true
[TEEFTFilterMonoFreq]

[replace]
path = id
value = get('0.path')

path = value 
value = get('0.terms').map('term').slice(0, 5)

[dump]
indent = env('indent', false)
