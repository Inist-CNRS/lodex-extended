fileName = export.nq
mimeType = application/n-quads
type = file
label = extended-nquads

[use]
plugin = lodex
plugin = istex
plugin = basics

; The following commented lines are useful when using examples config
; Get filtered documents
; [LodexRunQuery]

; ; Remove useless data
