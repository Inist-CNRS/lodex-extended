; [filterContributions]

[extractIstexQuery]
fields = env('fields')
labels = env('labels')

[assign]
path = query
value = get('content')

[keep]
path = lodex
path = query

[ISTEXScroll]

[ISTEXResult]

[convertToExtendedJsonLd]
linked = env('linked')
context = env('context')

[convertJsonLdToNQuads]
