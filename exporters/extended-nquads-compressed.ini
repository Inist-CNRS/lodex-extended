extension = nq.gz
mimeType = application/gzip
type = file
label = extended-nquads-compressed

[use]
plugin = lodex
plugin = istex
plugin = basics

; Get filtered resources without versions & contributions data
[LodexRunQuery]
[filterVersions]
[filterContributions]

[extractIstexQuery]
fields = env('fields')

[assign]
path = query
value = get('content')

[keep]
path = lodex
path = query

[ISTEXScroll]

[ISTEXResult]

[convertToExtendedJsonLd]
linked = env('linked')
context = env('context')

[convertJsonLdToNQuads]

[TXTZip]
