extension = tsv
mimeType = text/tab-separated-values
type = file
label = tsv

[use]
plugin = basics
plugin = lodex

; Get filtered resources without versions & contributions data
[LodexRunQuery]
[filterVersions]
[filterContributions]

[env]
path = from
value = env('fields').map('name')

path = to
value = env('fields').map('label')

[keyMapping]
from = env('from')
to = env('to')

[CSVString]
separator = fix('\t')
